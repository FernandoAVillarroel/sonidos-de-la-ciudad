<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sonidos de la Ciudad – Contacto</title>
  <link rel="icon" href="assets/img/logo.png" type="image/png">
</head>
<body>

  <!-- 1. Cabecera y logo -->
  <header>
    <h1>
      <img
        src="assets/img/logo.png"
        alt="Logo Sonidos de la Ciudad"
        width="150"
        align="middle"
      >
      Sonidos de la Ciudad
    </h1>
    <p>Una experiencia sonora que recorre los rincones de Santiago del Estero.</p>
  </header>

  <!-- 2. Navegación -->
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="artistas.html">Artistas</a></li>
      <li><a href="cronograma.html">Cronograma</a></li>
      <li><a href="entradas.html">Entradas</a></li>
      <li><a href="ubicacion.html">Ubicación</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <!-- 3. Contenido principal: Formulario de contacto -->
  <main>
    <section id="contacto">
      <h2>Contáctanos</h2>
      <form action="#" method="post">
        <p>
          <label for="nombre">Nombre:</label><br>
          <input type="text" id="nombre" name="nombre" required>
        </p>
        <p>
          <label for="email">Correo electrónico:</label><br>
          <input type="email" id="email" name="email" required>
        </p>
        <p>
          <label for="asunto">Asunto:</label><br>
          <input type="text" id="asunto" name="asunto" required>
        </p>
        <p>
          <label for="mensaje">Mensaje:</label><br>
          <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
        </p>
        <p>
          <button type="submit">Enviar</button>
        </p>
      </form>
    </section>
  </main>

  <!-- 4. Pie de página -->
  <footer>
    <p>&copy; 2025 Festival Sonidos de la Ciudad</p>
    <p><a href="mailto:info@festival.com">info@festival.com</a></p>
  </footer>

</body>
</html>
